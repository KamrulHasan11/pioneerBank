<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="login-page">
                <h2 class="text-center">Welcome To Pioneer Bank</h2>
                <div id="login-form">
                    <h4>Login Form</h4>
                    <input type="email" class="form-control" name="" id="" placeholder="Enter your email here..."><br>
                    <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
                    <button id="loginButton" class="btn btn-success px-4">Login</button>
                </div>
            </div>            
        </section>
    </main>

    <script>
        const loginBtn = document.getElementById('loginButton').addEventListener('click', function(){
            const loginPage = document.getElementById("login-page").style.display = "none";
        })
    </script>
</body>
</html>
