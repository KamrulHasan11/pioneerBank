<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="login-page">
                <h2 class="text-center">Welcome To Pioneer Bank</h2>
                <div id="login-form">
                    <h4>Login Form</h4>
                    <input type="email" class="form-control" name="" id="" placeholder="Enter your email here..."><br>
                    <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
                    <button id="loginButton" class="btn btn-success px-4">Login</button>
                </div>
            </div>
        </section>
        <section id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="bank-transfer deposit">
                        <h6>Deposit</h6>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bank-transfer withdraw">
                        <h6>Withdraw</h6>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bank-transfer balance">
                        <h6>Balance</h6>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="login-form">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit..."><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-6" id="login-form">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw..."><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Login form event handler
        const loginBtn = document.getElementById('loginButton').addEventListener('click', function(){
            const loginPage = document.getElementById("login-page").style.display = "none";
            const transactionArea = document.getElementById("transaction-area").style.display = "block";
        });

        // Deposit button event handler
        const depositButton = document.getElementById("addDeposit").addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber)
            document.getElementById("depositAmount").value = "";

            updateSpanText("currentBalance", depositNumber);
        });
        // Withdraw button event handler
        const withdrawButton = document.getElementById("addWithdraw").addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            updateSpanText("currentBalance", -1 * withdrawNumber);
        });

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText(id, depositNumber){
            const currentAmount = document.getElementById(id).innerText;
            currentAmountNumber = parseFloat(currentAmount);
            const totalAmount = depositNumber + currentAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
